name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate HTML
        run: |
          # Check if HTML file is valid
          if ! grep -q "<!DOCTYPE html>" index.html; then
            echo "Error: index.html missing DOCTYPE"
            exit 1
          fi
          echo "✓ HTML file structure valid"
      
      - name: Validate JavaScript
        run: |
          # Basic JS syntax check using Node.js
          node -c app.js
          echo "✓ JavaScript syntax valid"
      
      - name: Validate CSS
        run: |
          # Check if CSS file exists and has content
          if [ ! -s style.css ]; then
            echo "Error: style.css is empty"
            exit 1
          fi
          echo "✓ CSS file valid"
      
      - name: Create build artifact
        run: |
          mkdir -p dist
          cp index.html dist/
          cp app.js dist/
          cp style.css dist/
          cp favicon.ico dist/
          cp -r .github dist/ 2>/dev/null || true
          echo "✓ Build artifact created"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: clawgpt-build
          path: dist/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: clawgpt-build
          path: dist/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/index.html
            dist/app.js
            dist/style.css
            dist/favicon.ico
          body: |
            ## ClawGPT Release
            
            This release includes all necessary files to run ClawGPT.
            
            **Installation:**
            1. Download all files
            2. Place in a directory
            3. Run: `python3 -m http.server 8080`
            4. Open: `http://localhost:8080`
            5. Scan the QR code from your phone to connect
            
            **Features:**
            - Mobile QR code with automatic gateway detection
            - Token-based authentication
            - Dark mode support
            - Advanced search with semantic matching
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pages:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: clawgpt-build
          path: ${{ github.workspace }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ${{ github.workspace }}
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

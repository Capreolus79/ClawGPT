<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClawGPT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="newChatBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          New chat
        </button>
      </div>
      <div class="chat-list" id="chatList">
        <!-- Chat history items go here -->
      </div>
      <div class="sidebar-footer">
        <button class="settings-btn" id="settingsBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
          Settings
        </button>
      </div>
    </aside>

    <!-- Main chat area -->
    <main class="main">
      <header class="header">
        <button class="menu-btn" id="menuBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <h1 class="title">ClawGPT</h1>
        <div class="status" id="status">Disconnected</div>
      </header>

      <div class="messages" id="messages">
        <div class="welcome" id="welcome">
          <h2>ClawGPT</h2>
          <p>A simple ChatGPT-like interface for OpenClaw</p>
        </div>
      </div>

      <div class="input-area">
        <div class="input-container">
          <textarea 
            id="messageInput" 
            placeholder="Message ClawGPT..."
            rows="1"
          ></textarea>
          <button class="send-btn" id="sendBtn" disabled>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
        <p class="disclaimer">ClawGPT connects to your local OpenClaw gateway</p>
      </div>
    </main>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="close-btn" id="closeSettings">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="gatewayUrl">Gateway URL</label>
          <input type="text" id="gatewayUrl" placeholder="ws://localhost:18789">
        </div>
        <div class="form-group">
          <label for="authToken">Auth Token (optional)</label>
          <input type="password" id="authToken" placeholder="Enter token if required">
        </div>
        <div class="form-group">
          <label for="sessionKey">Session Key</label>
          <input type="text" id="sessionKey" placeholder="main" value="main">
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="darkMode" checked>
            Dark Mode
          </label>
        </div>
        <button class="connect-btn" id="connectBtn">Connect</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
